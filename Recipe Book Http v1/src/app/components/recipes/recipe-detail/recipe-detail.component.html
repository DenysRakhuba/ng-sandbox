<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-width: 275px">
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group dropdown" ngbDropdown>
      <button type="button" class="dropdown-toggle btn btn-outline-primary" ngbDropdownToggle>Manage Recipe</button>
      <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 10px, 0px); top: 0px; left: 0px; will-change: transform;" ngbDropdownMenu>
        <a class="dropdown-item" (click)="onAddToCart()" style="cursor: pointer">Add To Shopping List</a>
        <a class="dropdown-item" 
        style="cursor: pointer"
        (click)="onEditRecipe()"
        >Edit Recipe</a>
        <a class="dropdown-item" 
        style="cursor: pointer"
        (click)="onDeleteRecipe()">Delete Recipe</a>
      </div> 
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <p class="text-primary">{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}: {{ ingredient.amount  }}
      </li>
    </ul>
  </div>
</div>
